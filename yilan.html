<!DOCTYPE html>
<meta charset="utf-8">
<title>作物屬性 - 宜蘭</title>
<style>
.link {
  stroke: #9ECAE1;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1024,
    height =768

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(60)
    .charge(-300)
    .size([width, height]);

d3.json("yilan.json", function(error, json) {
  if (error) throw error;

  force
    .nodes(json.nodes)
    .links(json.links)
    .gravity(0.03).linkDistance(100).charge(-80)
    .linkStrength(function(x) {
        // console.log(x);
        return x.value * 0.1;
    })
    .start();

  var link = svg.selectAll(".link")
    .data(json.links)
    .enter().append("line")
    .attr("class", "link");

  var node = svg.selectAll(".node")
    .data(json.nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

  // node.append("svg:circle").attr("r", 10).style("fill", "#555").style("stroke", "#FFF").style("stroke-width", 3);
  node
    .append("svg:circle")
    .attr("r", function(d) { return d.value; })
    .style("fill", function(d) {
        // console.log(d.value);
        if(parseInt(d.value) >= 10)
            return "#FD8D3C";
        else
            return "#C6DBEF";
    })
    .style("stroke", "#31828D")
    .style("stroke-width", 1);

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    // node.each(collide(.1)).attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});
